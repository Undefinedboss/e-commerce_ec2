{% extends "base.html" %}

{% block title %}Products - My Shop{% endblock %}

{% block content %}
  <h2>Products</h2>
  <div class="products">
    {% for product in products %}
      <div class="product">
        <a href="{{ url_for('product_detail', product_id=product.id) }}">
          <img src="{{ product.image }}" alt="{{ product.name }}" />
          <h3>{{ product.name }}</h3>
          <p>${{ "%.2f"|format(product.price) }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
